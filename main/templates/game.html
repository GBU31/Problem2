<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
</head>
<body>
    {%for i in t2%}
    <h1>name: {{i.name}}</h1>
    <h1>year: {{i.year}}</h1>
    <h1>narrative: {{i.narrative}}</h1>
    
    
    


    <div id="myChart" class="chart--container">
      </div>
    

      <script>
        let chartConfig = {
  type: 'radar',
  backgroundColor:'black',
  plot: {
    aspect: 'area',
    animation: {
      effect: 3,
      sequence: 1,
      speed: 700,
    },
  },
  scaleV: {
    visible: false,
  },
  scaleK: {
    values: '2',
    labels: ['activity_1','activity_2','activity_3'],
    guide: {
      alpha: 0.3,
      backgroundColor: '#c5c5c5 #718eb4',
      lineColor: '#607D8B',
      lineStyle: 'solid',
    },
    item: {
      backgroundColor: 'white',
      borderColor: '#aeaeae',
      borderRadius: '10px',
      borderWidth: '1px',
      fontColor: '#607D8B',
      padding: '5 10',
    },
    refLine: {
      lineColor: '#c10000',
    },
    tick: {
      lineColor: '#59869c',
      lineWidth: '2px',
      lineStyle: 'dotted',
      size: 20,
    },
  },
  series: [{
      values: ['{{i.activity_1}}', '{{i.activity_2}}', '{{i.activity_3}}'],
      text: 'farm',
    },
    
  ],
};
 
zingchart.render({
  id: 'myChart',
  data: chartConfig,
  height: '100%',
  width: '100%',
});
      </script>


{%endfor%}

<style>
    @import "https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css";
    h1 {
        color:white;
    }
    body{
        background:black;
    }
    .zc-body {
  background-color: rgb(0, 0, 0);
}
 
.chart--container {
  width: 100%;
  height: 100%;
  
}
 
.zc-ref {
  display: none;
}
</style>

</body>
</html>
