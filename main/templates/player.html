<script src="https://cdn.zingchart.com/zingchart.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">


<form method="post">
  {%if msg%}
<article class="message is-warning">
  <div class="message-body">
    {{msg}}
  </div>
</article>
{%endif%}
  {%csrf_token%}
  
<div class="form__group">
  <input type="text" class="form__input" name="name" placeholder="Player Name" required="" />
  <label for="name" class="form__label">Player Name</label>
  <input type="text" class="form__input" name="game" placeholder="Game" required="" />
  <label for="game" class="form__label">Game</label>
</div>
<br>
  <button type="submit" class="bn3637 bn37">search</button>
</form>

{%if t2%}

<div style="margin-top:-500px;">name: {{t2.name}}<br>narrative: {{t2.narrative}}<br>year: {{t2.year}}</div>

<div id="myChart" class="chart--container">
  <a class="zc-ref" href="https://www.zingchart.com/">Powered by ZingChart</a>
</div>

{%endif%}




<script>
  
  let chartConfig = {
  type: 'radar',
  plot: {
    aspect: 'area',
    animation: {
      effect: 3,
      sequence: 1,
      speed: 700,
    },
  },
  scaleV: {
    visible: false,
  },
  scaleK: {
    values: '0:5:1',
    labels: ['height', 'weight', 'activity_1', 'activity_2', 'activity_3', ''],
    guide: {
      alpha: 0.3,
      backgroundColor: '#c5c5c5 #718eb4',
      lineColor: '#607D8B',
      lineStyle: 'solid',
    },
    item: {
      backgroundColor: 'white',
      borderColor: '#aeaeae',
      borderRadius: '10px',
      borderWidth: '1px',
      fontColor: '#607D8B',
      padding: '5 10',
    },
    refLine: {
      lineColor: '#c10000',
    },
    tick: {
      lineColor: '#59869c',
      lineWidth: '2px',
      lineStyle: 'dotted',
      size: 20,
    },
  },
  
  series: [
    {
      values: [parseInt('{{t1.height}}'), parseInt('{{t1.weight}}'), parseInt('{{t2.activity_1}}'), parseInt('{{t2.activity_2}}'), parseInt('{{t2.activity_3}}')],
      backgroundColor: '#689F38',
      lineColor: '#53a534',
    },
  ],
};
 
zingchart.render({
  id: 'myChart',
  data: chartConfig,
  height: '100%',
  width: '100%',
});
</script>
