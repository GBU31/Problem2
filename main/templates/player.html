{%load static%}


<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="{%static 'css/timeline.css'%}" rel="stylesheet">

</head>
<body>
  
<form method="post">
  {%if msg%}
<article class="message is-warning">
  <div class="message-body">
    {{msg}}
  </div>
</article>
{%endif%}
  {%csrf_token%}
  
<div class="form__group">
  <input type="text" class="form__input" name="name" value="{{t2.name}}"  placeholder="Player Name" required="" />
  <label for="name" class="form__label">Player Name</label>
</div>
<br>
  <button type="submit" class="bn3637 bn37" style="margin-left: 240px;">search</button>
</form>


{{t1.name}}
{%if t2%}

<div style="margin-top:-100px; margin-left: 100px">
  

  <div class="container">
    <div class="timeline">
      
      
  
      
      {%for i in t2%}
      <div class="timeline-section">
        
        <div class="timeline-date">
          {{i.year}}
        </div>
        
          <div class="col-sm-4">
            <div class="timeline-box">
              <div class="box-title">
                <i class="fa fa-tasks text-primary" aria-hidden="true"></i> {{i.game_no}}
              </div>
              <div class="box-content">
                
                <div class="box-item"><strong>name</strong>:{{i.name}}<br>
                  narrative: {{i.narrative}}
                  <br><br>
                  <a href="{%url 'game' i.pk%}" class="bn3">show</a></p></div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4">
          </div>

          {%endfor%}
          
                  
  
    </div>
  </div>
</div>

{%endif%}




<style>
  @import "https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css";


*,
*::after,
*::before {
  margin: 0;
  padding: 0;
  box-sizing: inherit;
  font-size: 62,5%;
}

body {
  height: 100vh;
	width: 100%;
  background: #0f2027; /* fallback for old browsers */
  background: linear-gradient(to right,#2c5364, #203a43, #0f2027);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: #fff;
}

.form__label {
  font-family: 'Roboto', sans-serif;
  font-size: 1.2rem;
  margin-left: 2rem;
  margin-top: 0.7rem;
  display: block;
  transition: all 0.3s;
  transform: translateY(0rem);
}

.form__input {
  font-family: 'Roboto', sans-serif;
  color: #333;
  font-size: 1.2rem;
	margin: 0 auto;
  padding: 1.5rem 2rem;
  border-radius: 0.2rem;
  background-color: rgb(255, 255, 255);
  border: none;
  width: 90%;
  display: block;
  border-bottom: 0.3rem solid transparent;
  transition: all 0.3s;
}

.form__input:placeholder-shown + .form__label {
  opacity: 0;
  visibility: hidden;
  -webkit-transform: translateY(-4rem);
  transform: translateY(-4rem);
}

.bn3637 {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  padding: 0.7rem 2rem;
  font-family: "Poppins", sans-serif;
  font-weight: 700;
  font-size: 18px;
  text-align: center;
  text-decoration: none;
  color: #fff;
  backface-visibility: hidden;
  border: 0.3rem solid transparent;
  border-radius: 3rem;
}

.bn37 {
  border-color: transparent;
  background-color: #fff;
  color: #000;
  transition: transform 0.2s cubic-bezier(0.235, 0, 0.05, 0.95);
}
  
.bn37:hover {
  transform: perspective(1px) scale3d(1.044, 1.044, 1) translateZ(0) !important;
}

.bn3 {
  display: inline-block;
  padding: 0.5em 1.7em;
  margin: 0 0.1em 0.1em 0;
  border: 0.16em solid rgb(255, 255, 255);
  border-radius: 2em;
  box-sizing: border-box;
  text-decoration: none;
  font-family: "Roboto", sans-serif;
  font-weight: 300;
  color: #ffffff;
  text-shadow: 0 0.04em 0.04em rgba(255, 255, 255, 0.253);
  text-align: center;
  transition: all 0.2s;
}

.bn3:hover {
  color: black;
  background-color: rgb(255, 255, 255);
}


</style>





  
</body>
</html>
